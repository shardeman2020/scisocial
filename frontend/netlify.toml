[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_API_URL = "https://api.scisocial.pro"
  NEXT_PUBLIC_APP_NAME = "SciSocial"
  NEXT_PUBLIC_ENV = "production"

[[redirects]]
  from = "/api/*"
  to = "https://api.scisocial.pro/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Domain redirects
[[redirects]]
  from = "https://www.scisocial.pro/*"
  to = "https://scisocial.pro/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://scisocial.biz/*"
  to = "https://scisocial.pro/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.scisocial.biz/*"
  to = "https://scisocial.pro/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://scisocial.shop/*"
  to = "https://scisocial.pro/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.scisocial.shop/*"
  to = "https://scisocial.pro/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://scisocial.store/*"
  to = "https://scisocial.pro/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.scisocial.store/*"
  to = "https://scisocial.pro/:splat"
  status = 301
